<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Заголовок</h1>

    <!-- Задание. Добавьте заголовку атрибут data-one="один" и атрибут
    data-two="два" с помощью метода setAttribute. -->
    <button class="button" id="back" onclick="document.location='../../index.html'">&#11178; Назад</button>


    <script>
        let a = document.querySelector("h1");
        a.setAttribute('data-one', "один");
        a.setAttribute('data-two', "два");
    </script>
</body>

</html>

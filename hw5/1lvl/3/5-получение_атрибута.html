<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <button class="button" id="back" onclick="document.location='../../index.html'">&#11178; Назад</button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        let a = document.querySelector("button");
        console.log(a.getAttribute("data-dismiss"));
        console.log(a.getAttribute("aria-label"));
    </script>
</body>

</html>

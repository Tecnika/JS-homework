<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="menu"></div>
    <button class="button" id="back" onclick="document.location='../../index.html'">&#11178; Назад</button>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->
    <script>
        document.querySelector("div.menu").insertAdjacentHTML('afterbegin', '<a href="#">link</a>');
    </script>
</body>

</html>

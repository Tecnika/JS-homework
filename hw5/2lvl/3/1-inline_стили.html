<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Кнопка</button>
    <textarea></textarea>
    <button class="button" id="back" onclick="document.location='../../index.html'">&#11178; Назад</button>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        document.querySelector('button').style.fontSize = "30px";
        document.querySelector('textarea').style.background = "#0f0";
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="one two three"></div>
    <button class="button" id="back" onclick="document.location='../../index.html'">&#11178; Назад</button>

    <p> Итог решения в консоли</p>
    <!-- 
    Задание.
    1. Сохраните в переменную тег div.
    2. Создайте переменную classes, и в нее сохраните значение свойства classList.
    3. C помощью forEach переберите classes и выведите каждый класс в консоль.
     -->

    <script>
        let a = document.querySelector("div");
        let classes = a.classList;
        console.log(a);
        console.log(classes);
        classes.forEach(element => {
            console.log(element);
        });
    </script>
</body>

</html>
